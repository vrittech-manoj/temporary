<!DOCTYPE html>

</head>
<html>
  Student form
    <form class="form" action="/student-registration" method="get" enctype="multipart/form-data">
        <p class="label_form">Email</p>
        <input type="email" name="email">
        <br>
        <p  class="label_form">password</p>
        <input type="password" name="password">
        <br>
        <p class="label_form">Full name</p>
        <input type="text" name="fullname">
        <br>
        <input type="file" name="image">
        <br>
        male
        <input type="radio" name="gender" value="1">
        <br>
        female
        <input type="radio" name="gender" value="2">
        <button type="submit">Submit</button>
    </form>
</html>
